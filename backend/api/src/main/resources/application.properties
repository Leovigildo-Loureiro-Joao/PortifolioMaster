spring.datasource.url=${DATABASE_URL}              # ✅ REMOVE A URL HARDCODED!
spring.datasource.username=${DATABASE_USERNAME}  # ✅ REMOVE A USERNAME HARDCODED!
spring.datasource.password=${DATABASE_PASSWORD}  # ✅ REMOVE A PASSWORD HARDCODED!
spring.datasource.driver-class-name=org.postgresql.Driver

# Dialeto explícito
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.types.jackson.enable-basic-type-collection-mapping=true
spring.jpa.properties.hibernate.types.jackson.object-mapper=default

# JPA/Hibernate configs
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# REMOVE esta linha - está a causar conflito com JPA:
# spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration

# Cloudinary
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}

# Upload de arquivos grandes
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB